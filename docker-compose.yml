version: '3.8'

services:
  app:
    build: .
    container_name: fastapi_app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg2://{{sensitive data}}:{{sensitive data}}@postgres/postgres
    depends_on:
      - db
    networks:
      - shared_network

  db:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_USER: {{sensitive data}}
      POSTGRES_PASSWORD: {{sensitive data}}
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - shared_network

volumes:
  postgres_data:

networks:
  shared_network:
    external: true
